<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAW</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <!-- <i class="material-icons">more_horiz</i> -->
      <!-- testing of background changing colour -->
      <div id="toggle">
        <div id="circle" class="animate"></div>
      </div>
      <!-- testing end -->
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <!-- gana yaha upload kerne ke liye testing  --DEEPAK -->

      <input type="file" id="fileUploader" style="display: none;" accept="audio/*" />
      <label for="fileUploader" class="material-icons" id="upload">cloud_upload</label>
      <!-- YAHA TESTING END -->

      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <!-- <i id="more-music" class="material-icons">queue_music</i> -->
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>


  <!-- testing for the equilizer card -->
  <div class="card" id="equalizer">
    <div class="card-body">
      <h5 class="card-title">Equalizer</h5>
      <div class="slidecontainer">
        <label>
          Bass:
          <input type="range" min="-50" max="50" value="0" class="slider" id="bass">
        </label>
        <label>
          Mid:
          <input type="range" min="-50" max="50" value="0" class="slider" id="mid">
        </label>
        <label>
          Treble:
          <input type="range" min="-50" max="50" value="0" class="slider" id="treble">
        </label>
      </div>
    </div>
  </div>

  <!-- testing for the equilizer end here -->
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
